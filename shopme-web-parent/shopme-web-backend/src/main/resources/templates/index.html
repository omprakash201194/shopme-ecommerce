<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1.0">
    <title>Home - Shop Me Admin</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid">
        <div>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/images/shopme-admin-small.png}" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="topNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a th:href="@{/users}" class="nav-link">Users</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/categories}" class="nav-link">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/brands}" class="nav-link">Brands</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/products}" class="nav-link">Products</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/customers}" class="nav-link">Customers</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/shipping}" class="nav-link">Shipping</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/orders}" class="nav-link">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/report}" class="nav-link">Sales Report</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/articles}" class="nav-link">Articles</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/menus}" class="nav-link">Menus</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/settings}" class="nav-link">Settings</a>
                        </li>
                        <li class="nav-item">
                            <span class="fas fa-user fa-2x icon-silver"></span>
                        </li>
                        <li class="nav-item dropdown">
                            <a th:href="@{/settings}" sec:authentication="principal.fullName"
                                class="nav-link dropdown-toggle" data-toggle="dropdown"></a>
                            <div class="dropdown-menu">
                                <a href="" class="dropdown-item">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- End of navigation div -->
        </div>

        <div>
            <h1>Welcome to Shop me Admin Control Panel</h1>
        </div>

        <footer>
            <p>Shopme Control Panel - Copyright &copy; Shopme 2021</p>
        </footer>
        <!-- End of container-fluid -->
    </div>

    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
