<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="page_head(title)">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1.0">
    <title>[[${title}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>

<body>

    <!-- Footer -->
    <div th:fragment="footer" class="text-center m-3">
        <footer>
            <p>Shopme Control Panel - Copyright &copy; Shopme 2021</p>
        </footer>
    </div>

    <!-- Table headers sort-->
    <th th:fragment="column_link(fieldName, columnLabel, removeTag)" th:remove="${removeTag}">
        <a class="text-white"
           th:href="@{'/users/page/' + ${currentPage} + '?sortField='+${fieldName}+'&sortDir='
             + ${sortField != fieldName ? sortDir : reverseSortOrder} + ${keyword != null ? '&keyword=' + keyword : ''}}">[[${columnLabel}]]</a>

        <span th:if="${sortField == fieldName}"
              th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
    </th>

    <!-- Pagination Link -->
    <a class="page-link" th:fragment="page_link(moduleURL, pageNumber, pageLabel)"
       th:href="@{${moduleURL}+'/page/' + ${pageNumber} + '?sortField=' + ${sortField}+'&sortDir=' + ${sortDir}  ${keyword != null ? '&keyword=' ++ keyword : ''}}">[[${pageLabel}]]</a>

    <div th:fragment="category_status">
        <a class="fas fa-check-circle fa-2x icon-green" th:href="@{'/categories/' + ${category.id} + '/enabled/false'}"
           th:if="${category.enabled}"
           title="Disable this category"></a>

        <a class="fas fa-circle fa-2x icon-dark" th:href="@{'/categories/' + ${category.id} + '/enabled/true'}"
           th:if="!${category.enabled}" title="Enable this category"></a>
    </div>

    <div th:fragment="category_actions" th:remove="tag">
        <!-- Edit -->
        <a class="fas fa-edit fa-2x icon-green" th:href="@{'/categories/edit/' + ${category.id}}"
           title="Edit this category"></a>
        &nbsp;
        <!-- Delete -->
        <th:block th:if=${category.hasChildren==false}>
            <a class="fas fa-trash fa-2x icon-dark link-delete" th:entityId="${category.id}"
               th:href="@{'/categories/delete/' + ${category.id}}" title="Delete this category">
            </a>
        </th:block>
    </div>

    <!-- Pagination -->
    <div th:fragment="pagination(moduleURL, entityName)" th:remove="tag">
        <div class="text-center m-1" th:if="${totalItems} > 0 and ${items} > 0">
            <span>
                Showing [[${entityName}]] # [[${startCount}]] to [[${endCount}]] of [[${totalItems}]]
            </span>
        </div>
        <div class="text-center m-1" th:if="${items} le 0">
            <span>
                No [[${entityName}]] found
            </span>
        </div>

        <!-- Pagination -->
        <div th:if="${totalPages > 1}">
            <nav>
                <ul class="pagination justify-content-center flex-wrap">

                    <!-- First Page -->
                    <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragments :: page_link(${moduleURL}, 1, 'First')"></a>
                    </li>

                    <!-- Previous -->
                    <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragments :: page_link(${moduleURL}, ${currentPage - 1}, 'Previous')"></a>
                    </li>

                    <!-- All pages -->
                    <li th:class="${currentPage != i ? 'page-item' : 'page-item active'}"
                        th:each="i : ${#numbers.sequence(1, totalPages)}">
                        <a th:replace="fragments :: page_link(${moduleURL}, ${i}, ${i})"></a>
                    </li>

                    <!-- Next -->
                    <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragments :: page_link(${moduleURL}, ${currentPage + 1}, 'Next')"></a>
                    </li>

                    <!-- Last -->
                    <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                        <a th:replace="fragments :: page_link(${moduleURL}, ${totalPages}, 'Last')"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Search Form -->
    <div th:fragment="search_form(moduleURL)">
        <form class="form-inline m-3" th:action="@{${moduleURL}}">
            <input name="sortField" th:value="${sortField}" type="hidden"/>
            <input name="sortDir" th:value="${sortDir}" type="hidden"/>
            <label for="filter">Filter</label> &nbsp; &nbsp;
            <input class="form-control" name="keyword" required th:value="${keyword}" type="search">
            &nbsp; &nbsp;
            <button class="btn btn-primary" type="submit" value=""><i class="fas fa-search"></i></button>
            &nbsp; &nbsp;
            <button class="btn btn-secondary" onclick="clearFilter()" type="button" value="Clear"><i
                    class="fas fa-eraser"></i></button>
        </form>
    </div>
</body>

</html>
