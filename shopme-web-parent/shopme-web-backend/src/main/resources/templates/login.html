<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1.0">
    <title>Login - Shop Me Admin</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>

<body>
    <div class="container-fluid text-center">
        <div>
            <img th:src="@{/images/shopme-admin-big.png}" alt="Logo">
        </div>

        <form action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <p>Access to Shopme Control Panel</p>
                <p>
                    <input type="email" name="email" id="email" placeholder="Email" class="form-control" required />
                </p>
                <p>
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control" required />
                </p>
                <p>
                    <input type="submit" name="submit" id="submit" value="Login" class="btn btn-primary"/>
                </p>
            </div>
        </form>

        <footer>
            <p>Shopme Control Panel - Copyright &copy; Shopme 2021</p>
        </footer>
        <!-- End of container-fluid -->
    </div>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
