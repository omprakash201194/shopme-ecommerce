<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Manage Categories - Shop Me Admin')" />

<body>
    <div class="container-fluid">
        <!-- Navigation -->
        <div th:replace="navigation :: menu"></div>
        <!-- Create new Category -->
        <div>
            <h2>Manage Category</h2>
            <a th:href="@{/categories/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>

            <a th:href="@{/categories/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>

            <!-- Show toast message of category creation -->
            <div th:if="${message != null}" class="alert alert-success text-center">
                [[${message}]]
            </div>

            <!-- Filters -->
            <div th:replace="fragments :: search_form('/categories/page/1')"/>


            <!-- List Categories -->
            <div class="full-details">
                <table class="table table-bordered table-striped table-hover table-responsive-xl">
                    <thead class="thead-dark">
                        <tr>
                            <!-- Id -->
                            <th class="hideable-column">
                            <th th:replace="fragments :: column_link('id', 'Id','tag')"></th>
                            </th>


                            <!-- Photos -->
                            <th>Category Photos</th>

                            <th class="hideable-column">
                                <!-- Category Name  -->
                                <a class="text-white"
                                   th:href="@{'/categories/page/' + ${currentPage} +'?sortDir=' + ${reverseSortDir}  + ${keyword != null ? '&keyword=' + keyword : ''}}">Category
                                    Name</a>
                                <span
                                        th:class="${reverseSortDir == 'desc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
                                <!-- <th th:replace="fragments :: column_link('name', 'Category Name','tag')"></th> -->
                            </th>
                            <!-- First Name -->
                            <th th:replace="fragments :: column_link('alias', 'Alias','none')"></th>

                            <!-- Enabled -->
                            <th th:replace="fragments :: column_link('enabled', 'Enabled','none')"></th>

                            <!-- Actions -->
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <!-- Data values -->
                    <tbody>
                        <tr th:each="category : ${listCategories}">
                            <td class="hideable-column">[[${category.id}]]</td>
                            <!-- Photo -->
                            <td>
                                <span th:if="${category.image == null}"
                                    class="fas fa-portrait fa-3x icon-silver"></span>
                                <img class="img-circle" th:if="${category.image != null}"
                                    th:src="@{${category.photosImagePath}}" height="100px" width="100px"
                                    alt="Category Photo">
                            </td>
                            <td class="hideable-column">[[${category.name}]]</td>
                            <td>[[${category.alias}]]</td>
                            <!-- Enabled -->
                            <td>
                                <div th:replace="fragments :: category_status"/>
                            </td>
                            <!-- Actions -->
                            <td>
                                <div th:replace="fragments :: category_actions"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Less Details -->
            <div class="less-details">
                <div class="row m-2" th:each="category : ${listCategories}">
                    <div class="col-4">
                        <!-- Category photo -->
                        <span th:if="${category.image == null}" class="fas fa-portrait fa-3x icon-silver"></span>
                        <img alt="Category Photo" class="img-circle" height="100px" th:if="${category.image != null}"
                             th:src="@{${category.photosImagePath}}" width="100px">
                    </div>
                    <!-- Category Details -->
                    <div class="col-8">
                        <!-- Name -->
                        <div>[[${category.name}]]</div>
                        <!-- Alias -->
                        <div class="mt-1">[[${category.alias}]]</div>
                        <!-- Actions -->
                        <div class="mt-2" th:replace="fragments :: category_actions"/>
                    </div>


                    <div>
                        &nbsp;
                    </div>
                </div>
            </div>
            <!-- End of categories listing -->

            <!-- Pagination -->
            <div class="text-center" th:if="${keyword != null}">
                <span>Search result does not show categories in hierarchical form</span>
                <div th:replace="fragments :: pagination('/categories','categories')"/>
            </div>

            <div th:unless="${keyword !=null}">
                <div th:replace="fragments :: pagination('/categories','top-level categories')"/>
            </div>
            <!-- Delete Confirmation Modal -->
            <div th:replace="modal_fragments :: confirm_modal"/>

            <!-- Footer -->
            <div th:replace="fragments :: footer"></div>
            <!-- End of container-fluid -->
        </div>
    </div>
    <script th:src="@{/js/common_list.js}" type="text/javascript"></script>
    <script type="text/javascript">
        moduleUrl = "[[@{/categories}]]"
        // Delete category function
        $(document).ready(function () {
            $(".link-delete").click(function (e) {
                e.preventDefault();
                showDeleteConfirmModal($(this), 'category');
                link = $(this);
            });
        });
    </script>
</body>

</html>
