<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Manage Categories - Shop Me Admin')" />

<body>
    <div class="container-fluid">
        <!-- Navigation -->
        <div th:replace="navigation :: menu"></div>
        <!-- Create new Category -->
        <div>
            <h2>Manage Category</h2>
            <a th:href="@{/categories/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>

            <a th:href="@{/categories/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>

            <!-- Show toast message of category creation -->
            <div th:if="${message != null}" class="alert alert-success text-center">
                [[${message}]]
            </div>

            <!-- Filters -->
            <div>
                <form th:action="@{/categories/page/1}" class="form-inline m-3">
                    <input type="hidden" name="sortField" th:value="${sortField}" />
                    <input type="hidden" name="sortDir" th:value="${sortDir}" />
                    <label for="filter">Filter</label> &nbsp; &nbsp;
                    <input type="search" name="keyword" th:value="${keyword}" class="form-control" required>
                    &nbsp; &nbsp;
                    <button type="submit" value="" class="btn btn-primary"><i class="fas fa-search"></i></button>
                    &nbsp; &nbsp;
                    <button type="button" value="Clear" class="btn btn-secondary" onclick="clearFilter()"><i
                            class="fas fa-eraser"></i></button>
                </form>
            </div>


            <!-- List Categories -->
            <div class="full-details">
                <table class="table table-bordered table-striped table-hover table-responsive-xl">
                    <thead class="thead-dark">
                        <tr>
                            <!-- Id -->
                            <th class="hideable-column">
                            <th th:replace="fragments :: column_link('id', 'Id','tag')"></th>
                            </th>


                            <!-- Photos -->
                            <th>Category Photos</th>

                            <th class="hideable-column">
                                <!-- Category Name  -->
                                <a class="text-white" th:href="@{'/categories?sortDir=' + ${reverseSortDir}}">Category
                                    Name</a>
                                <span
                                    th:class="${reverseSortDir == 'desc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
                                <!-- <th th:replace="fragments :: column_link('name', 'Category Name','tag')"></th> -->
                            </th>
                            <!-- First Name -->
                            <th th:replace="fragments :: column_link('alias', 'Alias','none')"></th>

                            <!-- Enabled -->
                            <th th:replace="fragments :: column_link('enabled', 'Enabled','none')"></th>

                            <!-- Actions -->
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <!-- Data values -->
                    <tbody>
                        <tr th:each="category : ${listCategories}">
                            <td class="hideable-column">[[${category.id}]]</td>
                            <!-- Photo -->
                            <td>
                                <span th:if="${category.image == null}"
                                    class="fas fa-portrait fa-3x icon-silver"></span>
                                <img class="img-circle" th:if="${category.image != null}"
                                    th:src="@{${category.photosImagePath}}" height="100px" width="100px"
                                    alt="Category Photo">
                            </td>
                            <td class="hideable-column">[[${category.name}]]</td>
                            <td>[[${category.alias}]]</td>
                            <!-- Enabled -->
                            <td>
                                <a th:if="${category.enabled}" title="Disable this category"
                                    th:href="@{'/categories/' + ${category.id} + '/enabled/false'}"
                                    class="fas fa-check-circle fa-2x icon-green"></a>
                                <a th:if="!${category.enabled}" title="Enable this category"
                                    th:href="@{'/categories/' + ${category.id} + '/enabled/true'}"
                                    class="fas fa-circle fa-2x icon-dark"></a>

                            </td>
                            <td>
                                <a th:href="@{'/categories/edit/' + ${category.id}}" title="Edit this category"
                                    class="fas fa-edit fa-2x icon-green"></a>
                                &nbsp;
                                <a th:categoryId="${category.id}" th:href="@{'/categories/delete/' + ${category.id}}"
                                    title="Delete this category" class="fas fa-trash fa-2x icon-dark link-delete"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Less Details -->
            <div class="less-details">
                <div class="row m-2" th:each="category : ${listCategories}">
                    <div class="col-4">
                        <!-- Category photo -->
                        <span th:if="${category.image == null}" class="fas fa-portrait fa-3x icon-silver"></span>
                        <img class="img-circle" th:if="${category.image != null}" th:src="@{${category.image}}"
                            height="100px" width="100px" style="border-radius: 50%;" alt="Category Photo">
                    </div>
                    <!-- Category Details -->
                    <div class="col-8">
                        <!-- Name -->
                        <div>[[${category.name}]]</div>
                        <!-- Alias -->
                        <div class="mt-1">[[${category.alias}]]</div>
                        <!-- Actions -->
                        <div class="mt-2">
                            <!-- Enable category -->
                            <a th:if="${category.enabled}" title="Disable this category"
                                th:href="@{'/categories/' + ${category.id} + '/enabled/false'}"
                                class="fas fa-check-circle fa-2x icon-green"></a>

                            <a th:if="!${category.enabled}" title="Enable this category"
                                th:href="@{'/categories/' + ${category.id} + '/enabled/true'}"
                                class="fas fa-circle fa-2x icon-dark"></a>
                            &nbsp;

                            <!-- Edit category -->
                            <a th:href="@{'/categories/edit/' + ${category.id}}" title="Edit this category"
                                class="fas fa-edit fa-2x icon-green"></a>
                            &nbsp;

                            <!-- Delete category -->
                            <a th:categoryId="${category.id}" th:href="@{'/categories/delete/' + ${category.id}}"
                                title="Delete this category" class="fas fa-trash fa-2x icon-dark link-delete"></a>
                        </div>
                    </div>


                    <div>
                        &nbsp;
                    </div>
                </div>
            </div>
            <!-- End of categories listing -->
            <!-- <div class="text-center m-1" th:if="${totalItems} > 0 and ${items} > 0">

                    Showing categories # [[${startCount}]] to [[${endCount}]] of [[${totalItems}]]

            </div>

                <span>

            </div>

            </div> -->

            <div class="modal fade text-center" id="confirmModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="modalTitle">Delete Confirmation</h4>
                            <button class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body"><span id="confirmText">
                            </span></div>
                        <div class="modal-footer">
                            <a href="" class="btn btn-success" id="yesButton">Yes</a>
                            <button class="btn btn-danger" data-dismiss="modal">
                                No
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div th:replace="fragments :: footer"></div>
            <!-- End of container-fluid -->
        </div>
    </div>
    <script type="text/javascript">

        // Delete category function
        $(document).ready(function () {
            $(".link-delete").click(function (e) {
                e.preventDefault();
                link = $(this);
                categoryId = link.attr("categoryId");
                $("#yesButton").attr("href", link.attr("href"));
                $("#confirmText").text(
                    "Are you sure you want to delete this category with id [" + categoryid + "] ?"
                );
                $("#confirmModal").modal();
            });
        });

        // Clear category filter
        function clearFilter() {
            window.location = "[[@{/categories}]]";
        }
    </script>
</body>
