<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Manage Users - Shop Me Admin')" />

<body>
    <div class="container-fluid">
        <!-- Navigation -->
        <div th:replace="navigation :: menu"></div>
        <!-- Create new User -->
        <div>
            <h2>Manage Users</h2>
            <a th:href="@{/users/new}" class="fas fa-user-plus fa-2x icon-dark mr-2"></a>

            <a th:href="@{/users/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>

            <a th:href="@{/users/export/excel}" class="fas fa-file-excel fa-2x icon-dark mr-2"></a>

            <a th:href="@{/users/export/pdf}" class="fas fa-file-pdf fa-2x icon-dark mr-2"></a>
            <!-- Show toast message of user creation -->
            <div th:if="${message != null}" class="alert alert-success text-center">
                [[${message}]]
            </div>

            <!-- Filters -->
            <div>
                <form th:action="@{/users/page/1}" class="form-inline m-3">
                    <input type="hidden" name="sortField" th:value="${sortField}" />
                    <input type="hidden" name="sortDir" th:value="${sortDir}" />
                    <label for="filter">Filter</label> &nbsp; &nbsp;
                    <input type="search" name="keyword" th:value="${keyword}" class="form-control" required>
                    &nbsp; &nbsp;
                    <button type="submit" value="" class="btn btn-primary"><i class="fas fa-search"></i></button>
                    &nbsp; &nbsp;
                    <button type="button" value="Clear" class="btn btn-secondary" onclick="clearFilter()"><i
                            class="fas fa-eraser"></i></button>
                </form>
            </div>


            <!-- List users -->
            <div class="full-details">
                <table class="table table-bordered table-striped table-hover table-responsive-xl">
                    <thead class="thead-dark">
                        <tr>
                            <!-- Id -->
                            <th class="hideable-column">
                            <th th:replace="fragments :: column_link('id', 'User Id','tag')"></th>
                            </th>


                            <!-- Photos -->
                            <th>Photos</th>

                            <th class="hideable-column">
                                <!-- Email  -->
                            <th th:replace="fragments :: column_link('email', 'Email','tag')"></th>
                            </th>
                            <!-- First Name -->
                            <th th:replace="fragments :: column_link('firstName', 'First Name','none')"></th>

                            <!-- Last Name -->
                            <th th:replace="fragments :: column_link('lastName', 'Last Name','none')"></th>

                            <!-- Roles -->
                            <th>Roles</th>

                            <!-- Enabled -->
                            <th th:replace="fragments :: column_link('enabled', 'Enabled','none')"></th>

                            <!-- Actions -->
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <!-- Data values -->
                    <tbody>
                        <tr th:each="user : ${listUsers}">
                            <td class="hideable-column">[[${user.id}]]</td>
                            <td>
                                <span th:if="${user.photos == null}" class="fas fa-portrait fa-3x icon-silver"></span>
                                <img class="img-circle" th:if="${user.photos != null}"
                                    th:src="@{${user.photosImagePath}}" height="100px" width="100px"
                                    style="border-radius: 50%;" alt="User Photo">
                            </td>
                            <td class="hideable-column">[[${user.email}]]</td>
                            <td>[[${user.firstName}]]</td>
                            <td>[[${user.lastName}]]</td>
                            <td>[[${user.roles}]]</td>

                            <td>
                                <a th:if="${user.enabled}" title="Disable this user"
                                    th:href="@{'/users/' + ${user.id} + '/enabled/false'}"
                                    class="fas fa-check-circle fa-2x icon-green"></a>
                                <a th:if="!${user.enabled}" title="Enable this user"
                                    th:href="@{'/users/' + ${user.id} + '/enabled/true'}"
                                    class="fas fa-circle fa-2x icon-dark"></a>

                            </td>
                            <td>
                                <a th:href="@{'/users/edit/' + ${user.id}}" title="Edit this user"
                                   class="fas fa-edit fa-2x icon-green"></a>
                                &nbsp;
                                <a class="fas fa-trash fa-2x icon-dark link-delete" th:entityId="${user.id}"
                                   th:href="@{'/users/delete/' + ${user.id}}" title="Delete this user"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Less Details -->
            <div class="less-details">
                <div class="row m-2" th:each="user : ${listUsers}">
                    <div class="col-4">
                        <!-- User photo -->
                        <span th:if="${user.photos == null}" class="fas fa-portrait fa-3x icon-silver"></span>
                        <img class="img-circle" th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}"
                            height="100px" width="100px" style="border-radius: 50%;" alt="User Photo">
                    </div>
                    <!-- User Details -->
                    <div class="col-8">
                        <!-- Full Name -->
                        <div>[[${user.fullName}]]</div>
                        <!-- Roles -->
                        <div class="mt-1">[[${user.roles}]]</div>
                        <!-- Actions -->
                        <div class="mt-2">
                            <!-- Enable user -->
                            <a th:if="${user.enabled}" title="Disable this user"
                                th:href="@{'/users/' + ${user.id} + '/enabled/false'}"
                                class="fas fa-check-circle fa-2x icon-green"></a>

                            <a th:if="!${user.enabled}" title="Enable this user"
                               class="fas fa-circle fa-2x icon-dark"
                               th:href="@{'/users/' + ${user.id} + '/enabled/true'}"></a>
                            &nbsp;

                            <!-- Edit user -->
                            <a th:href="@{'/users/edit/' + ${user.id}}" title="Edit this user"
                               class="fas fa-edit fa-2x icon-green"></a>
                            &nbsp;

                            <!-- Delete user -->
                            <a class="fas fa-trash fa-2x icon-dark link-delete" th:entityId="${user.id}"
                               th:href="@{'/users/delete/' + ${user.id}}" title="Delete this user"></a>
                        </div>
                    </div>
                    <div>
                        &nbsp;
                    </div>
                </div>
            </div>
            <!-- End of user listing -->

            <!-- Pagination -->
            <div th:replace="fragments :: pagination('/users','users')"/>

            <!-- Delete Confirmation Modal -->
            <div th:replace="modal_fragments :: confirm_modal"/>

            <!-- Footer -->
            <div th:replace="fragments :: footer"></div>
            <!-- End of container-fluid -->
        </div>
    </div>
    <script th:src="@{/js/common_list.js}" type="text/javascript"></script>
    <script type="text/javascript">
        moduleUrl = "[[@{/users}]]"
        // Delete user function
        $(document).ready(function () {
            $(".link-delete").click(function (e) {
                e.preventDefault();
                showDeleteConfirmModal($(this), 'user');
                link = $(this);
            });
        });
    </script>
</body>

</html>
