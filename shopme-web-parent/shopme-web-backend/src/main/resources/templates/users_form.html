<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1.0">
    <title>Create New User - Shop Me Admin</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>

<body>
    <div class="container-fluid">
        <div>
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/images/shopme-admin-small.png}" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="topNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a th:href="@{/users}" class="nav-link">Users</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/categories}" class="nav-link">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/brands}" class="nav-link">Brands</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/products}" class="nav-link">Products</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/customers}" class="nav-link">Customers</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/shipping}" class="nav-link">Shipping</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/orders}" class="nav-link">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/report}" class="nav-link">Sales Report</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/articles}" class="nav-link">Articles</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/menus}" class="nav-link">Menus</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/settings}" class="nav-link">Settings</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- End of navigation div -->
        </div>

        <div>
            <h2>Manage Users | Create new User</h2>
        </div>

        <div>
            <form th:action="@{/users/save}" method="POST" style="max-width:700px; margin:0 auto" th:object="${user}">
                <div class="border border-secondary rounder p-3">
                    <div class="form-group row">
                        <label for="email" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" name="email" id="email" class="form-control" th:field="*{email}"
                                required minlength="8" maxlength="128">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="firstName" class="col-sm-4 col-form-label">First Name</label>
                        <div class="col-sm-8">
                            <input type="text" name="firstName" id="firstName" class="form-control" th:field="*{firstName}" required minlength="2"
                                maxlength="45">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-sm-4 col-form-label">Last Name</label>
                        <div class="col-sm-8">
                            <input type="text" name="lastName" id="lastName" class="form-control" th:field="*{lastName}" required
                                minlength="2" maxlength="45">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" name="password" id="password" class="form-control" th:field="*{password}" required
                                minlength="8" maxlength="20">
                        </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Save" class="btn btn-primary">
                        <input type="button" value="Cancel" class="btn btn-secondary">
                    </div>
                </div>
            </form>
        </div>



        <!-- Footer -->
        <div class="text-center">
            <footer>
                <p>Shopme Control Panel - Copyright &copy; Shopme 2021</p>
            </footer>
        </div>
        <!-- End of container-fluid -->
    </div>

    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
